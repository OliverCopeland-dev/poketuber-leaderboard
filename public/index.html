<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokétuber Leaderboard</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 16px;
    }
    h1 {
      margin: 0 0 8px;
    }
    .top-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    select {
      background: #222;
      color: #eee;
      border-radius: 4px;
      border: 1px solid #444;
      padding: 4px 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #333;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #181818;
    }
    tr:hover {
      background: #1f1f1f;
    }
    .thumb {
      width: 40px;
      height: 40px;
      border-radius: 20px;
      object-fit: cover;
      margin-right: 8px;
    }
    .channel-cell {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    a {
      color: #4ea3ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .my-channel {
      color: #ffd54f;
      font-weight: 600;
    }
    .sub-cell {
      font-feature-settings: "tnum";
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Pokétuber Leaderboard</h1>
    <label>
      Sort by:
      <select id="sortMode">
        <option value="subs">Subscribers</option>
        <option value="subsPerVideo">Subs / Video</option>
        <option value="uploads">Uploads</option>
        <option value="age">Channel age (months)</option>
        <option value="subsPerMonth">Subs / Month</option>
      </select>
    </label>
    <span id="lastUpdated"></span>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Channel</th>
        <th>Subs</th>
        <th>S/V</th>
        <th>Uploads</th>
        <th>Age (mo)</th>
        <th>Subs/mo</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
